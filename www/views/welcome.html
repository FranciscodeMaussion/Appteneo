<ion-view class="welcome-view" cache-view="false">

        <p class="app-tagline">
            Esta es la aplicacion de Ateneo Juventus.
          </p>
      </div>
    </div>
    <div class="bottom-content row">
<!--      <div class="col col-mid">
        <a class="google-sign-in button button-block" ng-click="go()">
          <span class="btn-copy">Ingresar</span>
        </a>
      </div>-->
      <div class="col col-bottom">
        <a class="google-sign-in button button-block" ng-click="googleSignIn()">
          <span class="btn-copy">Ingresar con Google</span>
        </a>
      </div>
    </div>
  </ion-content>
